<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Pullgress</title>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="theme-color" content="#0B0D10" />

  <!-- iOS standalone -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Pullgress" />
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />

  <style>
    :root{
      /* Safe-area with fallbacks */
      --sat: env(safe-area-inset-top, 0px);
      --sar: env(safe-area-inset-right, 0px);
      --sab: env(safe-area-inset-bottom, 0px);
      --sal: env(safe-area-inset-left, 0px);
      --bg: #0B0D10;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: var(--bg);
      color-scheme: dark;
    }

    /* Fill the visual viewport; avoid scroll/bounce */
    body {
      position: fixed;
      inset: 0;
      overflow: hidden;
      background: var(--bg);
    }

    /* Wrapper: safe-area top/left/right; bottom will be toggled */
    .app {
      position: fixed;
      inset: 0;
      /* use dynamic viewport where available */
      height: 100vh;
      height: 100dvh;
      width: 100vw;

      padding-top: var(--sat);
      padding-right: var(--sar);
      padding-left: var(--sal);
      /* default in browser: keep bottom padding so nothing hides behind toolbars */
      padding-bottom: var(--sab);

      box-sizing: border-box;
      background: transparent;
    }

    /* Standalone PWA: remove bottom padding for edge-to-edge */
    .edge .app {
      padding-bottom: 0; /* content can render under home indicator */
    }

    /* Iframe fills the wrapper */
    .app > iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
      background: transparent; /* don’t add extra dark behind light figma bg */
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- If figma.site doesn’t embed, switch to the Prototype EMBED url -->
    <iframe
      src="https://stony-free-16072418.figma.site"
      allow="fullscreen; autoplay"
      referrerpolicy="no-referrer"
      loading="eager">
    </iframe>
  </div>

  <script>
    // Detect installed (standalone) mode and enable edge-to-edge
    const isStandalone =
      window.matchMedia('(display-mode: standalone)').matches ||
      window.navigator.standalone === true; // iOS

    if (isStandalone) {
      document.body.classList.add('edge');
    }

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').catch(()=>{});
    }
  </script>
</body>
</html>
