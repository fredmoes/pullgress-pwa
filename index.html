<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Pullgress</title>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="theme-color" content="#0B0D10" />

  <!-- iOS standalone -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Pullgress" />
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />

  <style>
    :root{
      /* Match this to your Figma page background (light). */
      --bg: #F3F6FB; /* â† adjust if your canvas hex differs */
      --sat: env(safe-area-inset-top, 0px);
      --sar: env(safe-area-inset-right, 0px);
      --sab: env(safe-area-inset-bottom, 0px);
      --sal: env(safe-area-inset-left, 0px);
    }

    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%;
      background: var(--bg);
      color-scheme: light;
      overscroll-behavior: none;
    }

    /* Fill visual viewport; prevent scroll/bounce */
    body {
      position: fixed;
      inset: 0;
      overflow: hidden;
      background: var(--bg);
    }

    /* Wrapper: safe-area padding in browser, full viewport height */
    .app {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;   /* fallback */
      height: 100svh;  /* iOS 16+ small viewport */
      height: 100dvh;  /* dynamic viewport (modern browsers) */
      padding: var(--sat) var(--sar) var(--sab) var(--sal);
      box-sizing: border-box;
      background: transparent;
    }

    /* Standalone (installed PWA): go edge-to-edge and render under home indicator */
    .edge .app {
      padding: var(--sat) var(--sar) 0 var(--sal);           /* remove bottom padding */
      height: calc(100dvh + var(--sab));                    /* extend under home pill */
    }

    /* Iframe fills wrapper */
    .app > iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
      background: transparent; /* don't add dark fill behind light Figma bg */
    }

    /* Paint exactly the bottom safe-area so no dark strip is visible */
    .edge .underlay {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      height: var(--sab);
      background: var(--bg);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- If figma.site resists embedding, swap to your Prototype EMBED URL -->
    <iframe
      src="https://stony-free-16072418.figma.site"
      allow="fullscreen; autoplay"
      referrerpolicy="no-referrer"
      loading="eager">
    </iframe>
  </div>
  <div class="underlay"></div>

  <script>
    // Detect installed mode (iOS & others) and enable edge-to-edge
    const isStandalone =
      window.matchMedia('(display-mode: standalone)').matches ||
      window.navigator.standalone === true;

    if (isStandalone) {
      document.body.classList.add('edge');
    }

    // Register SW (optional but recommended)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').catch(()=>{});
    }
  </script>
</body>
</html>
