<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Pullgress</title>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="theme-color" content="#0B0D10" />

  <!-- iOS standalone -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Pullgress" />
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />

  <style>
    :root{
      --bg: #0B0D10;
      /* Safe-area fallbacks work in browser too (0px there) */
      --sat: env(safe-area-inset-top, 0px);
      --sar: env(safe-area-inset-right, 0px);
      --sab: env(safe-area-inset-bottom, 0px);
      --sal: env(safe-area-inset-left, 0px);
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: var(--bg);
      color-scheme: dark;
    }

    /* Fill the visual viewport; no scrolling/bounce */
    body {
      position: fixed;
      inset: 0;
      overflow: hidden;
      background: var(--bg);
    }

    /* Wrapper handles safe-area with padding */
    .app {
      position: fixed;
      inset: 0;
      padding: var(--sat) var(--sar) var(--sab) var(--sal);
      box-sizing: border-box;
      background: var(--bg);
      width: 100%;
      height: 100%;
    }

    /* Iframe just fills the padded area */
    .app > iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
      background: var(--bg);
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- If the figma.site URL resists embedding, switch to the Prototype EMBED url -->
    <iframe
      src="https://stony-free-16072418.figma.site"
      allow="fullscreen; autoplay"
      referrerpolicy="no-referrer"
      loading="eager">
    </iframe>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').catch(()=>{});
    }
  </script>
</body>
</html>
