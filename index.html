<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Pullgress</title>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="theme-color" content="#0B0D10" />

  <!-- iOS standalone -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Pullgress" />
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />

  <style>
    :root{
      /* Safe-area with fallbacks so desktop/browsers don’t break */
      --sat: env(safe-area-inset-top, 0px);
      --sar: env(safe-area-inset-right, 0px);
      --sab: env(safe-area-inset-bottom, 0px);
      --sal: env(safe-area-inset-left, 0px);
      --bg: #0B0D10;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: var(--bg);
      color-scheme: dark;
    }

    /* Default (browser/tab) — fill the visible viewport */
    body {
      position: fixed;
      inset: 0;
      overflow: hidden;
      background: var(--bg);
    }

    iframe {
      position: fixed;
      inset: 0;                 /* fill whole viewport in browser mode */
      width: 100%;
      height: 100%;
      border: 0;
      background: var(--bg);
      display: block;
    }

    /* Standalone/PWA mode — respect safe areas */
    .standalone iframe {
      top: var(--sat);
      right: var(--sar);
      bottom: var(--sab);
      left: var(--sal);
      width: auto;
      height: auto;
    }
  </style>
</head>
<body>
  <!-- Tip: if the figma.site URL refuses to embed, use your prototype EMBED link instead -->
  <iframe
    src="https://stony-free-16072418.figma.site"
    allow="fullscreen; autoplay"
    referrerpolicy="no-referrer"
    loading="eager">
  </iframe>

  <script>
    // Mark body as 'standalone' when installed so CSS switches to safe-area sizing
    const isStandalone =
      window.matchMedia('(display-mode: standalone)').matches ||
      window.navigator.standalone === true; // iOS Safari

    if (isStandalone) {
      document.body.classList.add('standalone');
    }

    // Register SW (optional but recommended)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').catch(()=>{});
    }
  </script>
</body>
</html>
