<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Pullgress</title>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="theme-color" content="#0B0D10" />

  <!-- iOS standalone -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Pullgress" />
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />

  <style>
    :root{
      /* safe-areas (0 in normal browser) */
      --sat: env(safe-area-inset-top, 0px);
      --sar: env(safe-area-inset-right, 0px);
      --sab: env(safe-area-inset-bottom, 0px);
      --sal: env(safe-area-inset-left, 0px);
      --bg: #0B0D10; /* body/edge background if anything shows */
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: var(--bg);
      color-scheme: dark;
      overscroll-behavior: none;
    }

    /* Base: fill viewport and prevent bounce */
    body {
      position: fixed;
      inset: 0;
      overflow: hidden;
      background: var(--bg);
    }

    /* Wrapper fills viewport */
    .app {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;   /* fallback */
      height: 100svh;  /* small viewport on iOS 16+ */
      height: 100dvh;  /* dynamic viewport on modern browsers */
      box-sizing: border-box;

      /* Browser/tab mode: keep safe-area so toolbars don’t overlap */
      padding-top: var(--sat);
      padding-right: var(--sar);
      padding-bottom: var(--sab);
      padding-left: var(--sal);
      background: transparent;
    }

    /* Standalone PWA: edge-to-edge (no padding top/bottom/left/right) */
    .edge .app {
      padding: 0;
    }

    /* Iframe fills wrapper */
    .app > iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
      background: transparent; /* don’t show a dark fill behind light Figma bg */
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- If figma.site blocks iframe, swap to the Prototype EMBED url -->
    <iframe
      src="https://stony-free-16072418.figma.site"
      allow="fullscreen; autoplay"
      referrerpolicy="no-referrer"
      loading="eager">
    </iframe>
  </div>

  <script>
    // Detect installed mode and enable edge-to-edge (no safe-area padding)
    const isStandalone =
      window.matchMedia('(display-mode: standalone)').matches ||
      window.navigator.standalone === true; // iOS Safari

    if (isStandalone) {
      document.body.classList.add('edge');
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').catch(()=>{});
    }
  </script>
</body>
</html>
