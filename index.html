<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Pullgress</title>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.webmanifest" />
  <meta name="theme-color" content="#F3F6FB" />

  <!-- iOS standalone -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Pullgress" />
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />

  <style>
    :root{
      /* ⚠️ Set this to the exact background color of your Figma canvas */
      --bg: #F3F6FB;
      --sat: env(safe-area-inset-top, 0px);
      --sar: env(safe-area-inset-right, 0px);
      --sab: env(safe-area-inset-bottom, 0px);
      --sal: env(safe-area-inset-left, 0px);
    }

    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%;
      background: var(--bg);
      color-scheme: light;
      overscroll-behavior: none;
    }

    body {
      position: fixed; inset: 0; overflow: hidden;
      background: var(--bg);
    }

    /* Wrapper fills viewport; padding applies safe areas */
    .app {
      position: fixed; inset: 0;
      width: 100vw;
      height: 100vh;   /* fallback */
      height: 100svh;  /* iOS 16+ */
      height: 100dvh;  /* modern browsers */
      padding: var(--sat) var(--sar) var(--sab) var(--sal);
      box-sizing: border-box;
      background: transparent;
    }

    /* Standalone app:
       - keep TOP padding (covers the notch area correctly)
       - remove BOTTOM padding so content extends under the home indicator */
    .edge .app {
      padding-top: var(--sat);
      padding-right: var(--sar);
      padding-left: var(--sal);
      padding-bottom: 0;
    }

    /* Iframe fills the padded area */
    .app > iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
      background: transparent;
    }

    /* Underlays paint the exact safe-area zones with the same bg color,
       so no dark strips are ever visible. */
    .edge .underlay-top,
    .edge .underlay-bottom {
      position: fixed; left: 0; right: 0; pointer-events: none;
      background: var(--bg);
    }
    .edge .underlay-top    { top: 0;    height: var(--sat); }
    .edge .underlay-bottom { bottom: 0; height: var(--sab); }
  </style>
</head>
<body>
  <div class="app">
    <!-- If figma.site resists embedding, use the Prototype EMBED URL -->
    <iframe
      src="https://stony-free-16072418.figma.site"
      allow="fullscreen; autoplay"
      referrerpolicy="no-referrer"
      loading="eager">
    </iframe>
  </div>

  <!-- Paint exact safe areas so there’s never a visible dark bar -->
  <div class="underlay-top"></div>
  <div class="underlay-bottom"></div>

  <script>
    // Detect installed (standalone) mode and toggle edge-to-edge behavior
    const isStandalone =
      window.matchMedia('(display-mode: standalone)').matches ||
      window.navigator.standalone === true;

    if (isStandalone) {
      document.body.classList.add('edge');
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').catch(()=>{});
    }
  </script>
</body>
</html>
